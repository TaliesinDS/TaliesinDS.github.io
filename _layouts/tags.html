---
layout: single
title: "Tags"
permalink: /:lang/tags/
---

<div>
  Browse posts by tag:
</div>

<ul class="tag-index">
  {% for tag in site.data.tags %}
    <li>
      <a href="{{ '/tag/' | append: tag[0] | slugify | append: '/' | relative_url }}">
        <strong>#{{ tag[0] }}</strong>
      </a>
      <span> - {{ tag[1].description }}</span>
    </li>
  {% endfor %}
</ul>
