---
layout: default
title: "All tags"
permalink: /:lang/tag/
lang: en
---

<h1>Posts tagged with "{{ page.title }}"</h1>
<ul>
  {% for post in page.posts %}
    <li>
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
      <span> - {{ post.date | date: "%b %-d, %Y" }}</span>
    </li>
  {% endfor %}
</ul>
