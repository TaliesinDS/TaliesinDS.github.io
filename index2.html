<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      (function() {
        var lang = (navigator.language || navigator.userLanguage || '').toLowerCase();
        if (lang.startsWith('nl')) {
          window.location.replace('/nl/');
        } else {
          window.location.replace('/en/');
        }
      })();
    </script>
    <noscript>
      <meta http-equiv="refresh" content="0; url=/nl/" />
    </noscript>
    <link rel="canonical" href="/nl/" />
  </head>
  <body>
    <p>If you are not redirected, <a href="/nl/">click here for Dutch</a> or <a href="/en/">here for English</a>.</p>
  </body>
</html>
